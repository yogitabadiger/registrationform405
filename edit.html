<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Student Details</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #d9eaf7, #f8faff);
      color: #333;
      min-height: 100vh;
    }
    header {
      background: white;
      border-bottom: 2px solid #13547a;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      z-index: 100;
    }
    header h2 {
      margin: 0;
      color: #13547a;
      font-weight: 800;
    }
    nav a {
      text-decoration: none;
      background: #13547a;
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      margin-left: 10px;
    }
    nav a:hover { background: #0d3a55; }
    .container {
      margin-top: 120px;
      background: white;
      border-radius: 12px;
      width: 85%;
      max-width: 900px;
      margin-inline: auto;
      padding: 35px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }
    h2 { text-align: center; color: #13547a; }
    label { display:block; margin-top:10px; font-weight:500; }
    input, select, textarea {
      width:100%;
      padding:8px;
      border:1px solid #ccc;
      border-radius:6px;
      font-size:1rem;
    }
    input[type="radio"], input[type="checkbox"] { width:auto; margin-right:5px; }
    .buttons { text-align:center; margin-top:25px; }
    .buttons button {
      background:#13547a;
      color:white;
      border:none;
      padding:10px 25px;
      margin:5px;
      border-radius:25px;
      cursor:pointer;
      font-size:1rem;
    }
    .buttons button:hover { background:#0d3a55; }
  </style>
</head>
<body>
  <header>
    <h2>Edit Student Details</h2>
    <nav>
      <a href="index.html">Register</a>
      <a href="student.html">Student List</a>
    </nav>
  </header>

  <div class="container">
    <h2>‚úèÔ∏è Edit Student</h2>
    <form id="editForm">
      <h3>üë§ Personal Details</h3>
      <label>First Name:</label><input type="text" id="fname" required>
      <label>Middle Name:</label><input type="text" id="mname">
      <label>Last Name:</label><input type="text" id="lname" required>
      <label>Date of Birth:</label><input type="date" id="dob" required>
      <label>Gender:</label>
      <input type="radio" name="gender" value="Male"> Male
      <input type="radio" name="gender" value="Female"> Female
      <input type="radio" name="gender" value="Other"> Other
      <label>Email:</label><input type="email" id="email" required>
      <label>Password:</label><input type="password" id="password" required>
      <label>Phone:</label><input type="tel" id="phone" pattern="[0-9]{10}" required>
      <label>Favorite Color:</label><input type="color" id="color">
      <label>Profile Photo:</label><input type="file" id="photo">
      <label>Upload Resume:</label><input type="file" id="document">

      <h3>üè´ Academic Details</h3>
      <label>USN Number:</label><input type="text" id="rollno" pattern="[A-Za-z0-9]{10}" required>
      <label>Department:</label>
      <select id="department" required>
        <option>CSE</option><option>ECE</option><option>AI&ML</option>
        <option>IS</option><option>MECH</option><option>CIVIL</option><option>EEE</option>
      </select>
      <label>Year:</label><input type="number" id="year" min="1" max="4" required>
      <label>Semester:</label><input type="number" id="sem" min="1" max="8" required>
      <label>CGPA:</label><input type="number" id="cgpa" min="0" max="10" step="0.01">
      <label>Favorite Subject:</label><input type="text" id="favsub">
      <label>Last Semester Percentage:</label>
      <input type="range" id="percentage" min="0" max="100" value="70" oninput="document.getElementById('percentageOutput').value=this.value">
      <output id="percentageOutput">70</output>%

      <h3>‚öôÔ∏è Additional Details</h3>
      <label>Address:</label><textarea id="address" rows="3" required></textarea>
      <label>City:</label><input type="text" id="city" required>
      <label>State:</label>
      <select id="state" required>
        <option value="">--Select--</option>
        <option>Karnataka</option><option>Tamil Nadu</option><option>Maharashtra</option><option>Kerala</option>
      </select>
      <label>Pincode:</label><input type="number" id="pincode" pattern="[0-9]{6}" required>
      <label>LinkedIn:</label><input type="url" id="linkedin">
      <label>GitHub:</label><input type="url" id="github">
      <label>Hobbies:</label><input type="text" id="hobbies">
      <label>Clubs Interested:</label><br>
      <input type="checkbox" name="clubs" value="Coding"> Coding
      <input type="checkbox" name="clubs" value="Robotics"> Robotics
      <input type="checkbox" name="clubs" value="Music"> Music
      <input type="checkbox" name="clubs" value="Sports"> Sports <br><br>
      <label>Skills:</label><input type="search" id="skills">
      <label>Languages Known:</label><input type="text" id="languages">

      <div class="buttons">
        <button type="button" onclick="saveChanges()">üíæ Save Changes</button>
        <button type="button" onclick="cancelEdit()">‚ùå Cancel</button>
      </div>
    </form>
  </div>

  <script>
    const students = JSON.parse(localStorage.getItem('students')) || [];
    const editIndex = localStorage.getItem('editIndex');

    if (editIndex === null) {
      alert("‚ö†Ô∏è No student selected for editing!");
      window.location.href = "student.html";
    }

    const s = students[editIndex];

    // Prefill all fields
    document.getElementById('fname').value = s.fname || '';
    document.getElementById('mname').value = s.mname || '';
    document.getElementById('lname').value = s.lname || '';
    document.getElementById('dob').value = s.dob || '';
    if (s.gender) {
      const g = document.querySelector(`input[name="gender"][value="${s.gender}"]`);
      if(g) g.checked = true;
    }
    document.getElementById('email').value = s.email || '';
    document.getElementById('password').value = s.password || '';
    document.getElementById('phone').value = s.phone || '';
    document.getElementById('color').value = s.color || '#4e9af1';
    document.getElementById('rollno').value = s.rollno || '';
    document.getElementById('department').value = s.department || '';
    document.getElementById('year').value = s.year || '';
    document.getElementById('sem').value = s.sem || '';
    document.getElementById('cgpa').value = s.cgpa || '';
    document.getElementById('favsub').value = s.favsub || '';
    document.getElementById('percentage').value = s.percentage || 70;
    document.getElementById('percentageOutput').value = s.percentage || 70;
    document.getElementById('address').value = s.address || '';
    document.getElementById('city').value = s.city || '';
    document.getElementById('state').value = s.state || '';
    document.getElementById('pincode').value = s.pincode || '';
    document.getElementById('linkedin').value = s.linkedin || '';
    document.getElementById('github').value = s.github || '';
    document.getElementById('hobbies').value = s.hobbies || '';
    document.getElementById('skills').value = s.skills || '';
    document.getElementById('languages').value = s.languages || '';
    // Clubs checkboxes
    if (s.clubs && Array.isArray(s.clubs)) {
      s.clubs.forEach(val => {
        const cb = document.querySelector(`input[name="clubs"][value="${val}"]`);
        if(cb) cb.checked = true;
      });
    }

    function saveChanges(){
      s.fname = document.getElementById('fname').value.trim();
      s.mname = document.getElementById('mname').value.trim();
      s.lname = document.getElementById('lname').value.trim();
      s.dob = document.getElementById('dob').value;
      const genderSelected = document.querySelector('input[name="gender"]:checked');
      s.gender = genderSelected ? genderSelected.value : '';
      s.email = document.getElementById('email').value.trim();
      s.password = document.getElementById('password').value.trim();
      s.phone = document.getElementById('phone').value.trim();
      s.color = document.getElementById('color').value;
      s.rollno = document.getElementById('rollno').value.trim();
      s.department = document.getElementById('department').value;
      s.year = document.getElementById('year').value.trim();
      s.sem = document.getElementById('sem').value.trim();
      s.cgpa = document.getElementById('cgpa').value.trim();
      s.favsub = document.getElementById('favsub').value.trim();
      s.percentage = document.getElementById('percentage').value;
      s.address = document.getElementById('address').value.trim();
      s.city = document.getElementById('city').value.trim();
      s.state = document.getElementById('state').value;
      s.pincode = document.getElementById('pincode').value.trim();
      s.linkedin = document.getElementById('linkedin').value.trim();
      s.github = document.getElementById('github').value.trim();
      s.hobbies = document.getElementById('hobbies').value.trim();
      s.skills = document.getElementById('skills').value.trim();
      s.languages = document.getElementById('languages').value.trim();
      // Clubs
      s.clubs = Array.from(document.querySelectorAll('input[name="clubs"]:checked')).map(cb => cb.value);

      students[editIndex] = s;
      localStorage.setItem('students', JSON.stringify(students));
      localStorage.removeItem('editIndex');
      alert("‚úÖ Student details updated successfully!");
      window.location.href = "student.html";
    }

    function cancelEdit(){
      localStorage.removeItem('editIndex');
      window.location.href = "student.html";
    }
  </script>
</body>
</html>
