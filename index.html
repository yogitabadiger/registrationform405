<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engineering Student Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #d9eaf7, #f8faff);
      color: #333;
      scroll-behavior: smooth;
      min-height: 100vh;
    }

    header {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      padding: 15px 40px;
      background: #ffffff;
      border-bottom: 2px solid #13547a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
    }

    header h2 {
      margin: 0;
      font-size: 1.7rem;
      color: #13547a;
      font-weight: 800;
      letter-spacing: 1px;
    }

    nav a {
      text-decoration: none;
      background: #13547a;
      color: #fff;
      padding: 8px 18px;
      margin: 0 6px;
      border-radius: 25px;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    nav a:hover { background: #0d3a55; }

    .form-container {
      margin-top: 120px;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      width: 85%;
      max-width: 950px;
      margin-left: auto;
      margin-right: auto;
    }

    h2 { text-align: center; color: #13547a; }

    fieldset {
      border: 2px solid #13547a;
      border-radius: 10px;
      margin-bottom: 25px;
      padding: 20px;
    }

    legend {
      font-weight: 600;
      color: #13547a;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 1rem;
    }

    input[type="radio"], input[type="checkbox"] {
      width: auto;
      margin-right: 5px;
    }

    .buttons {
      text-align: center;
      margin-top: 20px;
    }

    .buttons input {
      background: #13547a;
      color: white;
      border: none;
      padding: 10px 25px;
      margin: 8px;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
    }

    .buttons input:hover { background: #0d3a55; }

    footer {
      text-align: center;
      padding: 20px;
      color: #555;
    }

    @media (max-width: 768px) {
      header { flex-direction: column; gap: 10px; }
      .form-container { width: 95%; }
    }
  </style>
</head>
<body>
  <header>
    <h2>Engineering Student Registration</h2>
    <nav>
      <a href="index.html" id="homeLink" class="active">Register</a>
    </nav>
  </header>

  <!-- Registration Page -->
  <div class="form-container" id="registerPage">
    <h2>üéì Student Registration Form</h2>
      <form id="studentForm" action="insert.php" method="POST" enctype="multipart/form-data">
      <fieldset>
        <legend>üë§ Personal Details</legend>
        <label>First Name:</label><input type="text" id="fname" required autofocus placeholder="Enter first name">
        <label>Middle Name:</label><input type="text" id="mname" placeholder="Optional">
        <label>Last Name:</label><input type="text" id="lname" required placeholder="Enter last name">
        <label>Date of Birth:</label><input type="date" id="dob" required>
        <label>Gender:</label><br>
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other <br><br>
        <label>Email:</label><input type="email" id="email" required placeholder="you@example.com">
        <label>Password:</label><input type="password" id="password" required minlength="6">
        <label>Phone:</label><input type="tel" id="phone" pattern="[0-9]{10}" required>
        <label>Favorite Color:</label><input type="color" id="color" value="#4e9af1">
        <label>Profile Photo:</label><input type="file" id="photo" accept="image/*">
        <label>Upload Resume:</label><input type="file" id="document" accept="file/*">
      </fieldset>

      <fieldset>
        <legend>üè´ Academic Details</legend>
        <label>USN Number:</label><input type="text" id="rollno" pattern="[A-Za-z0-9]{10}" required>
        <label>Department:</label>
        <select id="department" required>
          <optgroup label="Engineering">
            <option>CSE</option><option>ECE</option><option>AI&ML</option>
            <option>IS</option><option>MECH</option><option>CIVIL</option><option>EEE</option>
          </optgroup>
        </select>
        <label>YEAR:</label><input type="number" id="year" min="1" max="4" required>
        <label>SEM:</label><input type="number" id="sem" min="1" max="8" required>
        <label>CGPA:</label><input type="number" id="cgpa" min="0" max="10" step="0.01">
        <label>Favorite Subject:</label>
        <input type="text" list="subjects" id="favsub">
        <datalist id="subjects">
          <option>JAVA</option><option>HTML</option><option>C</option>
          <option>C++</option><option>DS</option><option>PYTHON</option>
          <option>DBMS</option><option>OS</option><option>Networks</option>
          <option>AI</option><option>ML</option>
        </datalist>
        <label>Last Semester Percentage:</label>
        <input type="range" id="percentage" min="0" max="100" value="70" oninput="output.value = percentage.value">
        <output name="output" for="percentage">70</output>%
      </fieldset>

      <fieldset>
        <legend>‚öôÔ∏è Additional Details</legend>
        <label>Address:</label><textarea id="address" rows="3" required></textarea>
        <label>City:</label><input type="text" id="city" required>
        <label>State:</label>
        <select id="state" required>
          <option value="">--Select--</option>
          <option>Karnataka</option><option>Tamil Nadu</option><option>Maharashtra</option><option>Kerala</option>
        </select>
        <label>Pincode:</label><input type="number" id="pincode" pattern="[0-9]{6}" required>
        <label>LinkedIn:</label><input type="url" id="linkedin" placeholder="https://linkedin.com/in/...">
        <label>GITHub:</label><input type="url" id="github" placeholder="https://example.com/">
        <label>Hobbies:</label><input type="text" id="hobbies" placeholder="Reading, Coding, etc.">
        <label>Clubs Interested:</label><br>
        <input type="checkbox" name="clubs" value="Coding"> Coding
        <input type="checkbox" name="clubs" value="Robotics"> Robotics
        <input type="checkbox" name="clubs" value="Music"> Music
        <input type="checkbox" name="clubs" value="Sports"> Sports <br><br>
        <label>Skills:</label><input type="search" id="skills" placeholder="Search skills">
        <label>Languages Known:</label><input type="text" id="languages" list="langList">
        <datalist id="langList"><option>English</option><option>Hindi</option><option>Kannada</option></datalist>
      </fieldset>

      <div class="buttons">
        <input type="reset" value="Reset">
        <!-- ‚úÖ Register button - redirect happens only after validation -->
        <input type="submit" value="Register">
      </div>
    </form>
  </div>

  <footer>¬© 2025 Engineering Student Registration | Developed by You</footer>

  <script>
  const form = document.getElementById('studentForm');

  function getCheckedValues(name) {
    const nodes = document.querySelectorAll(`input[name="${name}"]:checked`);
    return Array.from(nodes).map(n => n.value);
  }

  // Helper: Convert file to Base64
  function fileToBase64(file) {
    return new Promise((resolve, reject) => {
      if (!file) return resolve('');
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    // Validation
    if (!form.checkValidity()) {
      alert("‚ö†Ô∏è Please fill all required fields correctly before submitting.");
      form.reportValidity();
      return;
    }

    const genderSelected = document.querySelector('input[name="gender"]:checked');
    if (!genderSelected) {
      alert("‚ö†Ô∏è Please select your gender.");
      return;
    }

    const phone = document.getElementById('phone').value.trim();
    if (!/^[0-9]{10}$/.test(phone)) {
      alert("‚ö†Ô∏è Phone number must be 10 digits.");
      return;
    }

    const rollno = document.getElementById('rollno').value.trim();
    if (!/^[A-Za-z0-9]{10}$/.test(rollno)) {
      alert("‚ö†Ô∏è USN Number must be 10 characters (letters/numbers only).");
      return;
    }

    const pincode = document.getElementById('pincode').value.trim();
    if (!/^[0-9]{6}$/.test(pincode)) {
      alert("‚ö†Ô∏è Pincode must be 6 digits.");
      return;
    }

    // ‚úÖ Convert uploaded files to Base64
    const photoFile = form.photo.files[0];
    const docFile = form.document.files[0];

    const photoBase64 = await fileToBase64(photoFile);
    const documentBase64 = await fileToBase64(docFile);

    const now = new Date();
    const dateTime = now.toLocaleString();

    const student = {
      fname: form.fname.value.trim(),
      mname: form.mname.value.trim(),
      lname: form.lname.value.trim(),
      dob: form.dob.value,
      gender: genderSelected.value,
      email: form.email.value.trim(),
      password: form.password.value,
      phone: phone,
      color: form.color.value,
      photo: photoBase64,
      document: documentBase64,
      rollno: rollno,
      department: form.department.value,
      year: form.year.value,
      sem: form.sem.value,
      cgpa: form.cgpa.value,
      favsub: form.favsub.value,
      percentage: form.percentage ? form.percentage.value : '',
      address: form.address.value.trim(),
      city: form.city.value.trim(),
      state: form.state.value,
      pincode: pincode,
      linkedin: form.linkedin.value.trim(),
      github: form.github.value.trim(),
      hobbies: form.hobbies.value.trim(),
      clubs: getCheckedValues('clubs'),
      skills: form.skills.value.trim(),
      languages: form.languages.value.trim(),
      dateTime: dateTime
    };

    const students = JSON.parse(localStorage.getItem('students')) || [];
    students.push(student);
    localStorage.setItem('students', JSON.stringify(students));

    alert(`‚úÖ Student Registered Successfully!\nüìÖ Registered On: ${dateTime}`);

    window.location.href = 'student.html';
  });
</script>
</body>
</html>
